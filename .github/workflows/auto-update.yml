name: Auto-Update Version

on:
  repository_dispatch:
    types: [version-update]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., v0.3.0)'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Updating to version: ${VERSION}"

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Error: Invalid version format: $VERSION"
            echo "Expected format: vX.Y.Z or vX.Y.Z-suffix"
            exit 1
          fi

      - name: Update version files
        run: node .github/scripts/update-version.js "${{ steps.version.outputs.VERSION }}"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add growflow/config.yaml growflow/Dockerfile growflow/build.yaml growflow/CHANGELOG.md
          git commit -m "Bump version to ${{ steps.version.outputs.VERSION }}"
          git tag "${{ steps.version.outputs.VERSION }}"
          git push origin main
          git push origin "${{ steps.version.outputs.VERSION }}"
